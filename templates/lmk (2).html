<html lang="en">
<head>

  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
 



<div class="container mt-3">
  <h2>food delivery form</h2>
  <form action="/lmk">
    <div class="mb-3 mt-3">
      <label for="First">First Name:</label>
	  <input type="First" class="form-control" id="First" placeholder="Enter First Name" name="First">
    </div>
	
    <div class="mb-3">
      <label for="Last">Last Name:</label>
      <input type="Last" class="form-control" id="Last" placeholder="Enter Last Name" name="Last">
    </div>
	
	
    <div class="mb-3">
      <label for="Computer">address:</label>
      <input type="Computer" class="form-control" id="Computer" placeholder="Enter adress" name="address">
    </div>
	
	<div class="mb-3">
      <label for="Social">phone number:</label>
      <input type="Social" class="form-control" id="Social" placeholder="Enter phone number" name="pNumb">
    </div>
	
	<div class="mb-3">
      <label for="Social">email:</label>
      <input type="Social" class="form-control" id="Social" placeholder="Enter email" name="email">
    </div>
	
	
	
	
	
	
	
	<div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
